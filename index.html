<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Puzzle Game - Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #2e3d49;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Side navigation styles */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .sidenav header h1 {
            font-size: 1.5em;
            color: #1a535c;
        }

        .sidenav p {
            color: #4a6a7b;
            font-size: 1em;
        }

        .sidenav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
        }

        .sidenav li {
            margin: 15px 0;
        }

        .sidenav a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: #007acc;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 250px;
            margin: 0 auto;
        }

        .sidenav a:hover {
            background-color: #005a99;
        }

        /* Overlay for opening/closing menu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 500;
            display: none;
        }

        /* Main content and iframe */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
            transition: margin-left 0.3s;
        }

        iframe {
            width: 80%;
            height: 100vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Hamburger menu for opening the sidenav */
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #007acc;
            z-index: 1100;
            transition: color 0.3s;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidenav {
                width: 80%;
                padding-top: 100px;
            }

            iframe {
                width: 90%;
                height: 70vh;
            }
            
        }
    </style>
</head>
<body>
    <!-- Hamburger icon to open the side menu -->
    <div class="hamburger" id="menu-icon" onclick="toggleNav()">☰</div>

    <!-- Side Navigation Menu -->
    <div id="sidenav" class="sidenav">
        <header>
            <h1>Biology Puzzle Game</h1>
            <p>Explore biology through interactive puzzles!</p>
        </header>
        <h2 style="color:#d62121;">Select a Puzzle:</h2>
        <ul>
            <li><a href="Heart.html" target="puzzle-frame">Human Heart</a></li>
            <li><a href="./Human Digestive System.html" target="puzzle-frame">Human Digestive System</a></li>
            <li><a href="./Kidney Section.html" target="puzzle-frame">Kidney Section</a></li>
        </ul>
    </div>

    <!-- Main Content and iframe display -->
    <div class="main-content">
        <iframe name="puzzle-frame" src="Heart.html" title="Puzzle Display"></iframe>
    </div>

    <!-- Overlay for dark background when menu is open -->
    <div class="overlay" id="overlay" onclick="toggleNav()"></div>

    <script>
        // Toggle function for the side navigation and icon
        function toggleNav() {
            const sidenav = document.getElementById("sidenav");
            const overlay = document.getElementById("overlay");
            const menuIcon = document.getElementById("menu-icon");

            if (sidenav.style.width === "300px" || sidenav.style.width === "90%") {
                sidenav.style.width = "0";
                overlay.style.display = "none";
                menuIcon.textContent = "☰";  // Change to hamburger icon
            } else {
                sidenav.style.width = window.innerWidth <= 768 ? "90%" : "300px";
                overlay.style.display = "block";
                menuIcon.textContent = "✖";  // Change to "X" icon
            }
        }
    </script>
</body>
</html>
